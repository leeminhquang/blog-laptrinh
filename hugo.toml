baseURL = "https://leeminhquang.github.io/blog-laptrinh/"
languageCode = "vi"
title = "Blog Lập Trình Mạng"
theme = "PaperMod"
pagination.pageSize = 10
enableRobotsTXT = true

# ---------------------------
# MENU CHÍNH
# ---------------------------
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    identifier = "profile"
    name = "Profile"
    url = "/about/"
    weight = 3

# ---------------------------
# CÁC THAM SỐ CHUNG
# ---------------------------
[params]
  profileMode = true
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowToc = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true

  author = "Lê Minh Quang"
  description = "Sinh viên An ninh mạng | Lập trình mạng | AI ứng dụng"

  # Nạp file CSS tuỳ chỉnh (nếu có)
  customCSS = [
    "css/extended/professional.css",
    "css/extended/profile.css",
    "css/extended/portfolio.css"
  ]

  [params.assets]
    favicon = "/images/avatar.jpg"
    disableHLJS = false
